<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9;">

    <article style="border: 1px solid #ddd; border-radius: 5px; padding: 20px; background-color: #fff;">
        <h1 style="color: #2c3e50;">{{ post.title }}</h1>
        <p style="font-size: 14px; color: #7f8c8d;">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
        <div style="font-size: 16px; line-height: 1.5;">{{ post.content }}</div>
    </article>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'blog-home' %}" style="text-decoration: none; color: #2980b9;">Back to Home</a>
    </div>
</body>
</html>
