<!DOCTYPE html>
<html>
<head>
    <title>Diary Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #c5cacf;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        ul li span {
            color: #555;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0b8a82;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a.logout {
            background-color: #dc3545;
            margin-left: 10px;
        }
        a:hover {
            background-color: #137575;
        }
        a.logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Your Diary Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'diary_detail' entry.pk %}">{{ entry.title }}</a> - <span>{{ entry.created_at }}</span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'diary_create' %}">Create a new entry</a>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
</body>
</html>
